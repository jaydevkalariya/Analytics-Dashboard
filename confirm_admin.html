<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .btn-primary{
            height:50px;
            width:500px;
            font-size:20px;
            margin:20px 200px;
        }
        h1{
            margin:30px 530px;
        }
        .parent{
            margin:0px 300px;
        }
    </style>
</head>
<body>
    <h1>what do you want to do?</h1>
    <div class="parent">
        
    <button class="btn btn-primary" id="first" onclick="f2()">Preview of Quiz</button>
    <form action="/createNew" method="post" id="frm3"></form>
    <button class="btn btn-primary"  onclick="f3()">Create new Quiz</button>
</form>
    <form action="/modify" method="post" id="frm4"></form>
    <button class="btn btn-primary"  onclick="f4()">Modify old Quiz</button>
</form>
    <form action="/logout" method="post" id="frmm"></form>
    <button class="btn btn-primary"  onclick="f()">Logout</button>
</form>
</div>
<script>
     function f()
          {
              flag=confirm("are you sure you want to logout?");
              if(flag){
                document.getElementById("frmm").submit();
              }
          }
    function f2()
    {
        window.location.href='http://localhost:4500/admin/quiz';
    }
    function f4(){
        document.getElementById("frm4").submit();
    }
    function f3(){
        document.getElementById("frm3").submit();
    }
</script>
</body>
</html>
